<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link type="text/css" rel="stylesheet" href="css/mystyles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tuition Reimbursement Management System</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper blue lighten-1">
        <a href="index.html" class="brand-logo">BenCo</a>
        <a href="#" data-target="mobileToggle" class="sidenav-trigger"
          ><i class="material-icons">menu</i></a
        >
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="login.html">Employee</a></li>
          <li><a href="login.html">Supervisor</a></li>
          <li><a href="login.html">Benefit Coordinator</a></li>
        </ul>
      </div>
    </nav>
    <ul class="sidenav" id="mobileToggle">
      <li><a href="login.html">Employee</a></li>
      <li><a href="login.html">Supervisor</a></li>
      <li><a href="login.html">Benefit Coordinator</a></li>
    </ul>
    <main>
      <section class="container">
        <div class="row">
          <h3 class="grey-text text-darken-2">BenCO</h3>
          <div class="divider"></div>
          <h6 class="grey-text text-darken-2">
            Please type your username and password:
          </h6>
        </div>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="username" type="text" class="validate" />
                <label for="username">Username</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate" />
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <a
                  class="waves-effect waves-light blue lighten-1 btn right"
                  id="login"
                  >Login</a
                >
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="page-footer blue lighten-1">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">BenCo</h5>
            <p class="grey-text text-lighten-4">
              Learn. Grow. Achieve.
            </p>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
          ï¿½ 2020 Martinez Media
        </div>
      </div>

    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/jsstyle.js"></script>
